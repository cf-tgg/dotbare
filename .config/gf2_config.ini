[gdb]
arguments=-nx -ex record
log_all_output=1
confirm_command_kill=0
confirm_command_connect=0
backtrace_count_limit=50

[shortcuts]
Ctrl+I=print i
Ctrl+Shift+F10=reverse-next
Ctrl+Shift+F11=reverse-step

[ui]
scale=1.5
font_path=/usr/share/fonts/TTF/Iosevka Nerd Font Complete Mono.ttf
font_size_interface=20
font_size_code=20
